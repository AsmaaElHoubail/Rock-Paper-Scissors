<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game - HTML CSS JS</title>
		<link rel="stylesheet" href="index.css" />
		<script defer src="index.js"></script>
	</head>
	<body>
		<h1 class="title">Welcome To Rock Paper Scissors Game</h1>
		<div>
			<div class="SC" id="scores">
				<h2>Player</h2>
				<span span id="user-score"> 0 </span>
				<span span id="computer-score"> 0 </span>
				<h2>Computer</h2>
			</div>
		</div>
		<div class="resultat">
			<p id="result"></p>
			<div class="FinalChoise">
				<div class="player">
					<h3 style="text-align: center">Player</h3>
					<div class="RS" id="choixPlayer"></div>
				</div>
				<div class="Vs">
					<h1>VS</h1>
				</div>
				<div class="computer">
					<h3>Computer</h3>
					<div class="RS" id="choixComputer"></div>
				</div>
			</div>
		</div>

		<div class="choise">
			<p>Choose your move:</p>
			<div class="buttons">
				<button id="rock">&#x1F44A;</button>
				<button id="paper">&#x1f590;</button>
				<button id="scissors">&#x270c;</button>
			</div>
		</div>
	</body>
</html>
